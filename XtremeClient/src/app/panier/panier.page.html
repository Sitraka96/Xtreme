<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Panier</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let produit of produits">
      <ion-label>{{ produit.titre }}</ion-label>
      <ion-label slot="end">{{ produit.prix }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Sous-total</ion-label>
    <ion-label><!--{{ sousTotal }}--> CF</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Mode de paiement</ion-label>
    <ion-radio-group>
      <ion-item>
        <ion-label>Stripe</ion-label>
        <ion-radio value="stripe"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>PayPal</ion-label>
        <ion-radio value="paypal"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-item>

  <div >
    <!-- Intégration du formulaire de paiement Stripe Elements -->
  </div>

  <div >
    <!-- Intégration du bouton PayPal Checkout -->
  </div>

  <ion-button >Payer</ion-button>
</ion-content>
